<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>a measure between</title>   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./../styles/global.css">
    
</head>
  <body>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card" id="subj-card">
                <div class="card-body">
                  <h5 class="card-title">subject button</h5>
                  <p class="card-text" id="subject-btn-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="adv-card">
                <div class="card-body">
                  <h5 class="card-title">adverb button</h5>
                  <p class="card-text" id="adverb-btn-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="verb-card">
                <div class="card-body">
                  <h5 class="card-title">verb button</h5>
                  <p class="card-text" id="verb-btn-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card" id="intj-card">
                <div class="card-body">
                  <h5 class="card-title">interjection button</h5>
                  <p class="card-text" id="intj-btn-text"></p>
                </div>
              </div>
            </div>
            <div class="col">
                <div class="card">

                  <div class="card-body">
                    <h5 class="card-title">lorde button</h5>
                    <p class="card-text" id="lorde-btn-text"></p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">

                  <div class="card-body">
                    <h5 class="card-title">break button</h5>
                    <p class="card-text" id="break-button-text"></p>
                  </div>
                </div>
              </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./../scripts/data.js"></script>
    <script src="./../scripts/ctsu.js"></script>
  </body>
</html>
